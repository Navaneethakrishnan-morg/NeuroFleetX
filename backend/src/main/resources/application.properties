spring.application.name=NeuroFleetX

# Database Configuration - SQLite
spring.datasource.url=jdbc:sqlite:neurofleetx.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# JWT Configuration
# IMPORTANT: Set JWT_SECRET environment variable before running
# Generate your own: openssl rand -hex 32
jwt.secret=${JWT_SECRET:PLEASE-SET-JWT-SECRET-ENV-VARIABLE}
jwt.expiration=86400000

# Server Configuration
server.port=8080
server.error.include-message=always

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
