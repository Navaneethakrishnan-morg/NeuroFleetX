spring.application.name=NeuroFleetX

# Database Configuration - H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:neurofleetx
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# IMPORTANT: Set JWT_SECRET environment variable before running
# Generate your own: openssl rand -hex 32
jwt.secret=${JWT_SECRET:PLEASE-SET-JWT-SECRET-ENV-VARIABLE}
jwt.expiration=86400000

# Server Configuration
server.port=8080
server.error.include-message=always

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
